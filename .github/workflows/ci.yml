name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      any-code: ${{ steps.filter.outputs.any-code }}
      api: ${{ steps.filter.outputs.api }}
      typecheck: ${{ steps.filter.outputs.typecheck }}
      mobile-tests: ${{ steps.filter.outputs.mobile-tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            any-code:
              - 'apps/**'
              - 'packages/**'
              - 'db/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.base.json'
              - '.github/workflows/**'
            api:
              - 'apps/api/**'
              - 'db/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/**'
            typecheck:
              - 'apps/mobile/**'
              - 'packages/design-tokens/**'
              - 'tsconfig.base.json'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/**'
            mobile-tests:
              - 'apps/mobile/**'
              - 'package.json'
              - 'package-lock.json'
              - '.github/workflows/**'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.any-code == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.typecheck == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

  mobile-tests:
    name: Mobile Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.mobile-tests == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run mobile tests
        run: npm --workspace @findaspring/mobile run test

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run API unit tests
        run: npm --workspace @findaspring/api run test:unit

  api-smoke:
    name: API Smoke Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run API smoke test
        run: npm --workspace @findaspring/api run test:smoke

  integration-tests:
    name: Integration Tests (PostGIS)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: findaspring_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d findaspring_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    env:
      TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/findaspring_test
      AUTH_SECRET: ci-test-secret
      BOOTSTRAP_ADMIN_KEY: ci-bootstrap-key
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run API integration suites
        run: npm --workspace @findaspring/api run test:integration
