name: Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'apps/api/**'
      - 'db/**'
      - '.github/workflows/deploy.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:
    inputs:
      target:
        description: Deployment target
        required: true
        type: choice
        options:
          - staging
          - production
      image_tag:
        description: Optional image tag override (defaults to commit SHA)
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-image:
    name: Build and Push API Image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image metadata
        id: meta
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          owner_lower="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
          image="ghcr.io/${owner_lower}/findaspring-api"
          tag="${{ github.event.inputs.image_tag || github.sha }}"
          echo "image=${image}" >> "$GITHUB_OUTPUT"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image }}:latest

  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'push' || github.event.inputs.target == 'staging'
    environment: staging
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE: ${{ needs.build-image.outputs.image }}
          TAG: ${{ needs.build-image.outputs.tag }}
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.STAGING_AUTH_SECRET }}
          BOOTSTRAP_ADMIN_KEY: ${{ secrets.STAGING_BOOTSTRAP_ADMIN_KEY }}
          API_PORT: ${{ secrets.STAGING_API_PORT || '4000' }}
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: IMAGE,TAG,DATABASE_URL,AUTH_SECRET,BOOTSTRAP_ADMIN_KEY,API_PORT,GHCR_USER,GHCR_TOKEN
          script: |
            set -euo pipefail
            docker login ghcr.io -u "$GHCR_USER" -p "$GHCR_TOKEN"
            docker pull "$IMAGE:$TAG"
            docker run --rm \
              -e DATABASE_URL="$DATABASE_URL" \
              "$IMAGE:$TAG" npm --workspace @findaspring/api run db:migrate
            docker rm -f findaspring-api-staging || true
            docker run -d --name findaspring-api-staging \
              --restart unless-stopped \
              -p "${API_PORT}:4000" \
              -e NODE_ENV=production \
              -e PORT=4000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e AUTH_SECRET="$AUTH_SECRET" \
              -e BOOTSTRAP_ADMIN_KEY="$BOOTSTRAP_ADMIN_KEY" \
              "$IMAGE:$TAG"
            sleep 5
            curl --fail "http://localhost:${API_PORT}/ready"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build-image
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production'
    environment: production
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE: ${{ needs.build-image.outputs.image }}
          TAG: ${{ needs.build-image.outputs.tag }}
          DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
          AUTH_SECRET: ${{ secrets.PROD_AUTH_SECRET }}
          BOOTSTRAP_ADMIN_KEY: ${{ secrets.PROD_BOOTSTRAP_ADMIN_KEY }}
          API_PORT: ${{ secrets.PROD_API_PORT || '4000' }}
          GHCR_USER: ${{ github.actor }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          envs: IMAGE,TAG,DATABASE_URL,AUTH_SECRET,BOOTSTRAP_ADMIN_KEY,API_PORT,GHCR_USER,GHCR_TOKEN
          script: |
            set -euo pipefail
            docker login ghcr.io -u "$GHCR_USER" -p "$GHCR_TOKEN"
            docker pull "$IMAGE:$TAG"
            docker run --rm \
              -e DATABASE_URL="$DATABASE_URL" \
              "$IMAGE:$TAG" npm --workspace @findaspring/api run db:migrate
            docker rm -f findaspring-api || true
            docker run -d --name findaspring-api \
              --restart unless-stopped \
              -p "${API_PORT}:4000" \
              -e NODE_ENV=production \
              -e PORT=4000 \
              -e DATABASE_URL="$DATABASE_URL" \
              -e AUTH_SECRET="$AUTH_SECRET" \
              -e BOOTSTRAP_ADMIN_KEY="$BOOTSTRAP_ADMIN_KEY" \
              "$IMAGE:$TAG"
            sleep 5
            curl --fail "http://localhost:${API_PORT}/ready"
