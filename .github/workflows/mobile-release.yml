name: Mobile Release

on:
  workflow_dispatch:
    inputs:
      profile:
        description: EAS build profile
        required: true
        default: preview
        type: choice
        options:
          - preview
          - staging
          - production
      platform:
        description: Target platform
        required: true
        default: all
        type: choice
        options:
          - all
          - ios
          - android

jobs:
  mobile-build:
    name: Build Mobile App
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate EXPO_TOKEN
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "EXPO_TOKEN secret is required."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS build
        working-directory: apps/mobile
        run: eas build --non-interactive --profile "${{ inputs.profile }}" --platform "${{ inputs.platform }}"
