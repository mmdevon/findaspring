services:
  postgis:
    image: postgis/postgis:16-3.4
    container_name: findaspring-postgis-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: findaspring_test
    ports:
      - '55432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d findaspring_test']
      interval: 5s
      timeout: 3s
      retries: 20
